#       issue a followup PR where we uncomment the remainder of this test
  test-standalone-pygrackle:
    parameters:
      tag:
        type: string
        default: latest
    executor:
      name: python
      tag: << parameters.tag >>

    working_directory: ~/grackle

    steps:
      - checkout
      - set-env
      - install-dependencies
      - download-test-data
      #- install-standalone-pygrackle:
      #    tag: gold-standard-v2
      #- run-pygrackle-tests:
      #    omp: 'false'
      #    build_kind: 'standalone-pygrackle'
      #    generate: 'true'
      - install-standalone-pygrackle:
          tag: $CIRCLE_BRANCH
      #- run-pygrackle-tests:
      #    omp: 'false'
      #    build_kind: 'standalone-pygrackle'
      #    generate: 'false'

  docs-build:
    parameters:
      tag:
        type: string
        default: latest
    executor:
      name: python
      tag: << parameters.tag >>

    working_directory: ~/grackle

    steps:
      - checkout
      - install-docs-dependencies
      - build-docs

workflows:
   version: 2

   tests:
     jobs:
       - test-suite:
           name: "Full test suite - Python 3.8"
           tag: "3.8.14"

       - test-standalone-pygrackle:
           name: "Standalone Python 3.8 tests"
           tag: "3.8.14"

       - docs-build:
           name: "Docs build"
           tag: "3.8.14"

   weekly:
     triggers:
       - schedule:
           cron: "0 0 * * 1"
           filters:
            branches:
              only:
                - main
     jobs:
       - test-suite:
           name: "Full test suite - Python 3.8"
           tag: "3.8.14"

       - test-standalone-pygrackle:
           name: "Standalone Python 3.8 tests"
           tag: "3.8.14"

       - docs-build:
           name: "Docs build"
           tag: "3.8.14"
